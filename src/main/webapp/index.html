	<script type="text/javascript">
		$(".panel > .control").click(function(){
			
		});
		$.ajax({"url":"recommendation","success":function(res){
			showLoading();
			var str = "<li><a class='tuijian_item' href='#' url-date='music/recommendation/{url}?'>{value}</a></li>";
			for(var i=0; i<res.data.length; i++){
				$(".tuijian").html($(".tuijian").html()+str.replace("{url}",res.data[i].id).replace("{value}",res.data[i].name));
			}
			$(".tuijian").html($(".tuijian").html()+'<li class="divider"></li>');
			$(".tuijian_item").click(function(){
				$(".page ul").attr("date_url",$(this).attr("url-date"));
				music.page = 1;
				getTop500(1,$(".page ul").attr("date_url"));
				$(".shoucang").removeClass("active");
			})
			hideLoading();
		}});
		$(".logout").click(function(){
			showLoading();
			//console.log("123");
			netGet("login/out", function(res,that){
				$(".login-operete").show();
				$("#login-success").hide();
				getTop500(1,"music/recommendation/2?");
				$(this).removeClass("active");
				hideLoading();
			}, this);
		});
